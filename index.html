<head>

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            font-family: 'Segoe UI', sans-serif;

        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 95%;
            max-width: 420px;
            margin: 10px;
            transition: all 0.5s ease;
        }

        .lang-switch {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        h1 { font-size: 22px; margin-bottom: 20px; }

        #magicButton {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        #magicButton:disabled { background: #444; opacity: 0.6; }

        #result { 
            margin-top: 20px; 
            display: none; 
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #randomImage {
            width: 100%;
            max-height: 60vh; /* –©–æ–± —Ñ–æ—Ç–æ –Ω–µ –±—É–ª–æ –±—ñ–ª—å—à–∏–º –∑–∞ –µ–∫—Ä–∞–Ω */
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #rarityLabel { margin-top: 15px; font-weight: bold; font-size: 14px; }
        #caption { font-size: 18px; font-weight: bold; margin-top: 8px; }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—Ä–∏ –ø–æ—è–≤—ñ */
        .fade-in { opacity: 1 !important; display: block !important; }
    </style>
</head>
<body>

    <div class="card">

                { img: "obphoto2.jpg", uk: "–†–æ–º–∞ –ø–æ—Å–º—ñ—Ö–∞—î—Ç—å—Å—è", ru: "–†–æ–º–∞ —É–ª—ã–±–∞–µ—Ç—Å—è" },
                { img: "obphoto3.jpg", uk: "–†–æ–º–∞ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ —Ç–µ–±–µ", ru: "–†–æ–º–∞ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Ç–µ–±—è" },
                { img: "obphoto4.jpg", uk: "–†–æ–º–∞ –Ω–∞—Ç–∏—Å–∫–∞—î", ru: "–†–æ–º–∞ –Ω–∞–∂–∏–º–∞–µ—Ç" },
                { img: "obphoto5.jpg", uk: "–†–æ–º–∞ –ø–æ–∫–∞–∑—É—î —Å–≤–æ—î –ø–ª–µ—á–µ", ru: "–†–æ–º–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Å–≤–æ–µ –ø–ª–µ—á–æ" },
                { img: "obphoto6.jpg", uk: "–†–æ–º–∞ –≤ —Ç–µ–º—Ä—è–≤—ñ", ru: "–†–æ–º–∞ –≤ —Ç–µ–º–Ω–æ—Ç–µ" },
                { img: "obphoto7.jpg", uk: "–†–æ–º–∞ –∑–±–æ–∫—É", ru: "–†–æ–º–∞ —Å–±–æ–∫—É" },
                { img: "obphoto8.jpg", uk: "–†–æ–º–∞ –ø—Ä–æ—Å—Ç–æ", ru: "–†–æ–º–∞ –ø—Ä–æ—Å—Ç–æ" },
                { img: "obphoto9.jpg", uk: "–†–æ–º–∞ –≤ –°–†–°–†", ru: "–†–æ–º–∞ –≤ –°–°–°–†" },
                { img: "obphoto10.jpg", uk: "–†–æ–º–∞ —Å–µ—Ä–π–æ–∑–Ω–∏–π", ru: "–†–æ–º–∞ —Å–µ—Ä—å–µ–∑–Ω—ã–π" }
            ],
            rare: [
                { img: "redphoto1.jpg", uk: "–†–æ–º–∞ –ø–æ–º–µ—Ä", ru: "–†–æ–º–∞ —É–º–µ—Ä" },
                { img: "redphoto2.jpg", uk: "–†–æ–º–∞ —Å–µ—Ä–µ", ru: "–†–æ–º–∞ —Å—Ä–µ—Ç" },
                { img: "redphoto3.jpg", uk: "–†–æ–º–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö", ru: "–†–æ–º–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö" },
                { img: "redphoto4.jpg", uk: "–†–æ–º–∞ —Å—Ç—Ä–∞—à–Ω–æ –ø–æ—Å–º—ñ—Ö–∞—î—Ç—å—Å—è", ru: "–†–æ–º–∞ —Å—Ç—Ä–∞—à–Ω–æ —É–ª—ã–±–∞–µ—Ç—Å—è" },
                { img: "redphoto5.jpg", uk: "–†–æ–º–∞ –∑–±–ª–∏–∑—å–∫–∞", ru: "–†–æ–º–∞ –≤–±–ª–∏–∑–∏" },
                { img: "redphoto6.jpg", uk: "–†–æ–º–∞ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ —Å–∞–ª—é—Ç", ru: "–†–æ–º–∞ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Å–∞–ª—é—Ç" },
                { img: "redphoto7.jpg", uk: "–†–æ–º–∞ –≤–µ–ª–∏–∫–∏–π", ru: "–†–æ–º–∞ –±–æ–ª—å—à–æ–π" },
                { img: "redphoto8.jpg", uk: "–†–æ–º–∞ –∑ –≤—á–∏—Ç–µ–ª—å–∫–æ—é", ru: "–†–æ–º–∞ —Å —É—á–∏–ª–∫–æ–π" },
                { img: "redphoto9.jpg", uk: "–†–æ–º–∞ —Å—Ç—Ä—ñ–ª—è—î –≤ –¥—Ä—É–∑—ñ–≤", ru: "–†–æ–º–∞ —Å—Ç—Ä–µ–ª—è–µ—Ç –≤ –¥—Ä—É–∑–µ–π" },
                { img: "redphoto10.jpg", uk: "–†–æ–º–∞ –≤ –º–∞—Å—Ü—ñ", ru: "–†–æ–º–∞ –≤ –º–∞—Å–∫–µ" },
                { img: "redphoto11.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞" }
            ],
            legendary: [
                { img: "legphoto1.jpg", uk: "–†–æ–º–∞ –∑ –ï–ø—à—Ç–µ–π–Ω–æ–º", ru: "–†–æ–º–∞ —Å –≠–ø—à—Ç–µ–π–Ω–æ–º" },
                { img: "legphoto2.jpg", uk: "–†–æ–º–∞ –∫–∞—á–æ–∫", ru: "–†–æ–º–∞ –∫–∞—á–æ–∫" },
                { img: "legphoto3.jpg", uk: "–†–æ–º–∞ —Ñ–µ–º–±–æ–π—á–∏–∫", ru: "–†–æ–º–∞ —Ñ–µ–º–±–æ–π—á–∏–∫" },
                { img: "legphoto4.jpg", uk: "–†–æ–º–∞ –ø—ñ–∫–º—ñ", ru: "–†–æ–º–∞ –ø–∏–∫–º–∏" },
                { img: "legphoto5.jpg", uk: "–†–æ–º–∞ –∫–æ—Ç–∏–∫", ru: "–†–æ–º–∞ –∫–æ—Ç–∏–∫" },
                { img: "legphoto6.jpg", uk: "–†–æ–º–∞ –ø—ñ–∫–º—ñ –∑–∞–π—á–∏–∫", ru: "–†–æ–º–∞ –ø–∏–∫–º–∏ –∑–∞–π—á–∏–∫" },
                { img: "legphoto7.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö" },
                { img: "legphoto8.jpg", uk: "–†–æ–º–∞ —Å–æ–±–∞—á–∫–∞", ru: "–†–æ–º–∞ —Å–æ–±–∞—á–∫–∞" },
                { img: "legphoto9.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞ —ó—Å—Ç—å –ø—Ä—è–Ω–∏–∫", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞ –∫—É—à–∞–µ—Ç –ø—Ä—è–Ω–∏–∫" },
                { img: "legphoto10.jpg", uk: "–†–æ–º–∞ –∫—Ä–∞—à —ñ –π–æ–≥–æ –∫–µ–Ω—Ç –∫—Ä–∞—à", ru: "–†–æ–º–∞ –∫—Ä–∞—à –∏ –µ–≥–æ –∫–µ–Ω—Ç –∫—Ä–∞—à" }
            ]
        };

        const ui = {
            uk: { title: "–í–∏–ø—Ä–æ–±—É–π —Å–≤–æ—é —É–¥–∞—á—É!", btn: "–û–¢–†–ò–ú–ê–¢–ò –†–û–ú–£ üé≤", wait: "–ó–∞—á–µ–∫–∞–π: ", common: "‚ö™ –ó–í–ò–ß–ê–ô–ù–ï", rare: "üíé –†–Ü–î–ö–Ü–°–ù–ï", leg: "üåü –õ–ï–ì–ï–ù–î–ê–†–ö–ê" },
            ru: { title: "–ò—Å–ø—ã—Ç–∞–π —Å–≤–æ—é —É–¥–∞—á—É!", btn: "–ü–û–õ–£–ß–ò–¢–¨ –†–û–ú–£ üé≤", wait: "–ü–æ–¥–æ–∂–¥–∏: ", common: "‚ö™ –û–ë–´–ß–ù–û–ï", rare: "üíé –†–ï–î–ö–û–ï", leg: "üåü –õ–ï–ì–ï–ù–î–ê–†–ö–ê" }
        };

        const btn = document.getElementById('magicButton');
        const resDiv = document.getElementById('result');

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('ui-title').innerText = ui[lang].title;
            update();
        }

        function update() {
            const last = localStorage.getItem('roma_roll');
            if (last) {
                const diff = new Date().getTime() - parseInt(last);
                if (diff < COOLDOWN) {
                    const rem = Math.ceil((COOLDOWN - diff) / 1000);
                    btn.disabled = true;
                    btn.innerText = ui[currentLang].wait + rem + "—Å";
                    setTimeout(update, 1000);
                    return;
                }
            }
            btn.disabled = false;
            btn.innerText = ui[currentLang].btn;
        }

        btn.addEventListener('click', () => {
            resDiv.classList.remove('fade-in'); // –ü–ª–∞–≤–Ω–µ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ
            
            setTimeout(() => {
                localStorage.setItem('roma_roll', new Date().getTime());
                const roll = Math.floor(Math.random() * 100) + 1;
                let pool, rN, rC;

                if (roll <= 5) { pool = data.legendary; rN = ui[currentLang].leg; rC = "#ffae00"; }
                else if (roll <= 40) { pool = data.rare; rN = ui[currentLang].rare; rC = "#a335ee"; }
                else { pool = data.common; rN = ui[currentLang].common; rC = "#aaaaaa"; }

                const item = pool[Math.floor(Math.random() * pool.length)];
                
                document.getElementById('randomImage').src = "images/" + item.img;
                document.getElementById('caption').innerText = item[currentLang];
                document.getElementById('rarityLabel').innerText = rN;
                document.getElementById('rarityLabel').style.color = rC;
                
                resDiv.classList.add('fade-in'); // –ü–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞
                update();
            }, 100);
        });

        update();
    </script>
