<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMA GACHA PREMIUM ‚ú®</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --common: #b2bec3;
            --rare: #a335ee;
            --legendary: #ffae00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(76, 0, 255, 0.1) 0%, transparent 50%);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 92%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            animation: cardEntrance 0.8s ease-out;
            text-align: center;
        }

        .lang-container {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: 15px;
            width: fit-content;
            margin: 0 auto 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        h1 { 
            font-size: 20px; 
            margin: 0 0 25px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .img-container {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            display: none;
            position: relative;
            margin-bottom: 20px;
        }

        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #magicButton {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            color: white;
            border: none;
            padding: 20px;
            font-size: 16px;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #menuButton {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            display: none;
            transition: 0.3s;
        }

        #magicButton:disabled {
            background: #2d3436;
            box-shadow: none;
            color: #636e72;
            cursor: not-allowed;
        }

        #rarityLabel {
            font-size: 12px;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        #caption {
            font-size: 18px;
            margin: 0 0 20px 0;
            font-weight: 600;
            color: #eee;
        }

        .legendary-glow { box-shadow: 0 0 30px var(--legendary) !important; border: 2px solid var(--legendary) !important; }
        .rare-glow { box-shadow: 0 0 30px var(--rare) !important; border: 2px solid var(--rare) !important; }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .show { display: block !important; animation: fadeIn 0.5s forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

                { img: "redphoto4.jpg", uk: "–†–æ–º–∞ —Å—Ç—Ä–∞—à–Ω–æ –ø–æ—Å–º—ñ—Ö–∞—î—Ç—å—Å—è", ru: "–†–æ–º–∞ —Å—Ç—Ä–∞—à–Ω–æ —É–ª—ã–±–∞–µ—Ç—Å—è" },
                { img: "redphoto5.jpg", uk: "–†–æ–º–∞ –∑–±–ª–∏–∑—å–∫–∞", ru: "–†–æ–º–∞ –≤–±–ª–∏–∑–∏" },
                { img: "redphoto6.jpg", uk: "–†–æ–º–∞ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ —Å–∞–ª—é—Ç", ru: "–†–æ–º–∞ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Å–∞–ª—é—Ç" },
                { img: "redphoto7.jpg", uk: "–†–æ–º–∞ –≤–µ–ª–∏–∫–∏–π", ru: "–†–æ–º–∞ –±–æ–ª—å—à–æ–π" },
                { img: "redphoto8.jpg", uk: "–†–æ–º–∞ –∑ –≤—á–∏—Ç–µ–ª—å–∫–æ—é", ru: "–†–æ–º–∞ —Å —É—á–∏–ª–∫–æ–π" },
                { img: "redphoto9.jpg", uk: "–†–æ–º–∞ —Å—Ç—Ä—ñ–ª—è—î –≤ –¥—Ä—É–∑—ñ–≤", ru: "–†–æ–º–∞ —Å—Ç—Ä–µ–ª—è–µ—Ç –≤ –¥—Ä—É–∑–µ–π" },
                { img: "redphoto10.jpg", uk: "–†–æ–º–∞ –≤ –º–∞—Å—Ü—ñ", ru: "–†–æ–º–∞ –≤ –º–∞—Å–∫–µ" },
                { img: "redphoto11.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞" }

                { img: "legphoto1.jpg", uk: "–†–æ–º–∞ –∑ –ï–ø—à—Ç–µ–π–Ω–æ–º", ru: "–†–æ–º–∞ —Å –≠–ø—à—Ç–µ–π–Ω–æ–º" },
                { img: "legphoto2.jpg", uk: "–†–æ–º–∞ –∫–∞—á–æ–∫", ru: "–†–æ–º–∞ –∫–∞—á–æ–∫" },
                { img: "legphoto3.jpg", uk: "–†–æ–º–∞ —Ñ–µ–º–±–æ–π—á–∏–∫", ru: "–†–æ–º–∞ —Ñ–µ–º–±–æ–π—á–∏–∫" },
                { img: "legphoto4.jpg", uk: "–†–æ–º–∞ –ø—ñ–∫–º—ñ", ru: "–†–æ–º–∞ –ø–∏–∫–º–∏" },

                { img: "legphoto7.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞ –≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö" },

                { img: "legphoto9.jpg", uk: "–†–æ–º–∞ –Ω—è—à–∫–∞ —ó—Å—Ç—å –ø—Ä—è–Ω–∏–∫", ru: "–†–æ–º–∞ –Ω—è—à–∫–∞ –∫—É—à–∞–µ—Ç –ø—Ä—è–Ω–∏–∫" },
                { img: "legphoto10.jpg", uk: "–†–æ–º–∞ –∫—Ä–∞—à —ñ –π–æ–≥–æ –∫–µ–Ω—Ç –∫—Ä–∞—à", ru: "–†–æ–º–∞ –∫—Ä–∞—à –∏ –µ–≥–æ –∫–µ–Ω—Ç –∫—Ä–∞—à" }

        const ui = {
            uk: { title: "–í–ò–ë–ï–†–ò –°–í–û–ì–û –†–û–ú–£", btn: "–û–¢–†–ò–ú–ê–¢–ò üé≤", wait: "–ó–ê–ß–ï–ö–ê–ô: ", menu: "–í –ú–ï–ù–Æ", common: "–ó–í–ò–ß–ê–ô–ù–ò–ô", rare: "üíé –†–Ü–î–ö–Ü–°–ù–ò–ô üíé", leg: "üî• –õ–ï–ì–ï–ù–î–ê–†–ù–ò–ô üî•" },
            ru: { title: "–í–´–ë–ï–†–ò –°–í–û–ï–ì–û –†–û–ú–£", btn: "–ü–û–õ–£–ß–ò–¢–¨ üé≤", wait: "–ü–û–î–û–ñ–î–ò: ", menu: "–í –ú–ï–ù–Æ", common: "–û–ë–´–ß–ù–´–ô", rare: "üíé –†–ï–î–ö–ò–ô üíé", leg: "üî• –õ–ï–ì–ï–ù–î–ê–†–ù–´–ô üî•" }
        };

        const btn = document.getElementById('magicButton');
        const menuBtn = document.getElementById('menuButton');
        const imgCont = document.getElementById('resDiv');
        const textGroup = document.getElementById('textGroup');

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('ua-btn').classList.toggle('active', lang === 'uk');
            document.getElementById('ru-btn').classList.toggle('active', lang === 'ru');
            document.getElementById('ui-title').innerText = ui[lang].title;
            menuBtn.innerText = ui[lang].menu;
            updateStatus();
        }

        function goMenu() {
            imgCont.classList.remove('show');
            textGroup.style.display = 'none';
            menuBtn.style.display = 'none';
            imgCont.style.display = 'none';
        }

        function updateStatus() {
            const last = localStorage.getItem('roma_roll');
            if (last) {
                const diff = new Date().getTime() - parseInt(last);
                if (diff < COOLDOWN) {
                    const rem = Math.ceil((COOLDOWN - diff) / 1000);
                    btn.disabled = true;
                    btn.innerText = ui[currentLang].wait + rem + "S";
                    setTimeout(updateStatus, 1000);
                    return;
                }
            }
            btn.disabled = false;
            btn.innerText = ui[currentLang].btn;
        }

        btn.addEventListener('click', () => {
            btn.disabled = true;
            localStorage.setItem('roma_roll', new Date().getTime());
            
            const roll = Math.floor(Math.random() * 100) + 1;
            let pool, rN, rColor, glowClass;

            if (roll <= 5) { pool = data.legendary; rN = ui[currentLang].leg; rColor = "#ffae00"; glowClass = "legendary-glow"; }
            else if (roll <= 40) { pool = data.rare; rN = ui[currentLang].rare; rColor = "#a335ee"; glowClass = "rare-glow"; }
            else { pool = data.common; rN = ui[currentLang].common; rColor = "#b2bec3"; glowClass = ""; }

            const item = pool[Math.floor(Math.random() * pool.length)];
            
            imgCont.className = "img-container";
            imgCont.classList.remove('show');
            textGroup.style.display = 'none';

            setTimeout(() => {
                document.getElementById('randomImage').src = "images/" + item.img;
                document.getElementById('caption').innerText = item[currentLang];
                const label = document.getElementById('rarityLabel');
                label.innerText = rN;
                label.style.color = rColor;
                
                if(glowClass) imgCont.classList.add(glowClass);
                imgCont.classList.add('show');
                textGroup.style.display = 'block';
                menuBtn.style.display = 'block';
                
                updateStatus();
            }, 50);
        });

        setLang('uk');
    </script>
</body>
